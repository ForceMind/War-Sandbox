<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>War Sandbox — 完整原型 v3（修复 pushEvent）</title>
<style>
  :root{--bg:#0f1115;--panel:#171a21;--accent:#e2b714;--muted:#9aa4b2;--good:#3ccf91;--bad:#ff6b6b}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:#e6e9ef;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif}
  #wrap{position:fixed;inset:0;display:grid;grid-template-rows:auto 1fr auto;gap:8px;padding:8px}
  header,footer{display:flex;align-items:center;gap:8px;background:var(--panel);border-radius:12px;padding:8px 12px}
  header h1{font-size:16px;margin:0 8px 0 0;letter-spacing:.5px}
  header .sep{flex:1}
  button,select,input{background:#212734;color:#e6e9ef;border:1px solid #2a3242;border-radius:10px;padding:6px 10px}
  button:hover{border-color:#3a4356}
  #hud{display:flex;gap:14px;align-items:center}
  #canvasWrap{position:relative;background:#0b0d11;border-radius:12px;overflow:hidden}
  #game{display:block;width:100%;height:100%}
  #tooltip{position:absolute;pointer-events:none;left:0;top:0;background:#11161f;border:1px solid #263044;border-radius:8px;padding:6px 8px;font-size:12px;opacity:0;transition:opacity .08s}
  #bn{position:absolute;left:50%;top:12px;transform:translateX(-50%);font-weight:600;background:#11161f;border:1px solid #2a3242;border-radius:999px;padding:6px 12px;font-size:12px;opacity:.9}
  #events{display:flex;gap:8px;flex-wrap:wrap}
  .pill{background:#11161f;border:1px solid #2a3242;border-radius:999px;padding:4px 10px;font-size:12px;opacity:.9}
  .good{border-color:rgba(60,207,145,.35);color:var(--good)}
  .bad{border-color:rgba(255,107,107,.35);color:var(--bad)}
  #cityPanel{position:absolute;right:10px;top:50px;background:var(--panel);border-radius:12px;padding:10px;display:none;flex-direction:column;gap:8px;width:220px}
  #cityPanel h3{margin:0;font-size:14px}
  .sliderRow{display:flex;align-items:center;gap:6px}
  .hint{font-size:12px;color:#a8b3c6}
</style>
</head>
<body>
<div id="wrap">
  <header>
    <h1>War Sandbox</h1>
    <div id="hud">
      <span>城池 <b id="statCities">0</b></span>
      <span>总兵力 <b id="statUnits">0</b></span>
      <span>用时 <b id="statTime">0:00</b></span>
      <span>速度 <b id="statSpeed">1x</b></span>
    </div>
    <div class="sep"></div>
    <button id="btnPause" title="P">暂停</button>
    <button id="btnSpeed">×2</button>
    <button id="btnMute">静音</button>
  </header>

  <div id="canvasWrap">
    <canvas id="game"></canvas>
    <div id="tooltip"></div>
    <div id="bn">拖拽己方城池 → 目标城池 发起出征</div>
    <div id="cityPanel">
      <h3 id="cityName">城池名称</h3>
      <div>等级：<span id="cityLevel"></span></div>
      <button id="btnUpgrade">升级城池</button>
      <div class="hint">产兵比例（总计 100%）</div>
      <div id="unitSliders"></div>
    </div>
  </div>

  <footer>
    <div id="events" aria-live="polite"></div>
    <div class="sep"></div>
    <div class="hint">操作：点击己方城池查看，按住拖拽到目标城池派兵。P 暂停，×2 切换倍速。</div>
  </footer>
</div>

<script>
(()=>{
'use strict';
/* =============================
   配置
============================= */
const COLORS = { PLAYER:'#4da3ff', AI1:'#ff6b6b', AI2:'#e2b714', NEUTRAL:'#7f8a9b' };
const TIME_SCALE_STEPS=[1,2,4];
const MAX_UNITS=800; const CELL=60; const PROJECTILE_SPEED=320; const CAPTURE_SPEED=8; // 每秒占领百分点
const WALL_BASE=100; const PROD_TICK=1.0; const RALLY_PERCENT_DEFAULT=0.5;
const REVERSE={ base:0.02, max:0.08, gapFactor:0.015 };
const UNIT={
  INF:{name:'步兵',  hp:60,  atk:8,  atkInt:0.6, move:45, range:14,  cost:1, shape:'circle'},
  CAV:{name:'骑兵',  hp:80,  atk:12, atkInt:0.7, move:70, range:14,  cost:2, shape:'triangle', charge:1.4},
  ARC:{name:'弓兵',  hp:45,  atk:7,  atkInt:0.8, move:50, range:130, cost:2, shape:'square'},
  SPE:{name:'长枪',  hp:90,  atk:9,  atkInt:0.8, move:35, range:14,  cost:2, shape:'diamond'},
  SIE:{name:'攻城',  hp:220, atk:26, atkInt:1.4, move:22, range:48,  cost:5, shape:'rect', vsWall:2.2}
};
const COUNTER={ INF:{ARC:1.25}, CAV:{ARC:1.6}, ARC:{INF:1.1,SPE:1.05}, SPE:{CAV:1.8}, SIE:{WALL:2.2} };

const MAP={
  nodes:[
    {id:1,name:'王都',pos:{x:.18,y:.58},level:2,owner:'PLAYER',prod:2.0,def:1.2, mix:{INF:50,ARC:20,SPE:15,CAV:15,SIE:0}},
    {id:2,name:'荒原堡',pos:{x:.42,y:.24},level:1,owner:'NEUTRAL',prod:1.2,def:1.0, mix:{INF:80,ARC:10,SPE:10,CAV:0,SIE:0}},
    {id:3,name:'矿脉镇',pos:{x:.70,y:.58},level:2,owner:'AI1',   prod:1.8,def:1.1, mix:{INF:55,ARC:25,SPE:10,CAV:10,SIE:0}},
    {id:4,name:'渡口',  pos:{x:.36,y:.78},level:1,owner:'NEUTRAL',prod:1.1,def:.95, mix:{INF:70,ARC:15,SPE:15,CAV:0,SIE:0}},
    {id:5,name:'林丘',  pos:{x:.60,y:.35},level:1,owner:'NEUTRAL',prod:1.3,def:1.0, mix:{INF:70,ARC:20,SPE:10,CAV:0,SIE:0}}
  ],
  links:[[1,2],[2,3],[1,4],[4,2],[3,4],[2,5],[5,3]]
};

/* =============================
   工具
============================= */
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
const rand=(a,b)=>a+Math.random()*(b-a);
const dist2=(a,b)=>{const dx=a.x-b.x,dy=a.y-b.y;return dx*dx+dy*dy};
const nowMs=()=>performance.now();

/* =============================
   状态
============================= */
const state={
  t:0,last:nowMs(),dt:0,speed:1,paused:false,
  width:0,height:0, dpr:1,
  nodes:[], edges:[], units:[], projs:[],
  grid:null,cols:0,rows:0,
  selected:null,dragTo:null,dragging:false,dragStart:null,
  rallyPercent:RALLY_PERCENT_DEFAULT,
  aiTimer:0,
};

/* =============================
   DOM & 事件条（修复：定义 pushEvent）
============================= */
const cvs=document.getElementById('game');
const ctx=cvs.getContext('2d');
const tooltip=document.getElementById('tooltip');
const statCities=document.getElementById('statCities');
const statUnits=document.getElementById('statUnits');
const statTime=document.getElementById('statTime');
const statSpeed=document.getElementById('statSpeed');
const btnPause=document.getElementById('btnPause');
const btnSpeed=document.getElementById('btnSpeed');
const btnMute=document.getElementById('btnMute');
const cityPanel=document.getElementById('cityPanel');
const cityName=document.getElementById('cityName');
const cityLevel=document.getElementById('cityLevel');
const unitSliders=document.getElementById('unitSliders');
const btnUpgrade=document.getElementById('btnUpgrade');
const eventsEl=document.getElementById('events');

function pushEvent(text,type){
  // 修复：统一事件入口 & 只保留 3 条
  const span=document.createElement('span');
  span.className='pill'+(type?(' '+type):'');
  span.textContent=text;
  eventsEl.prepend(span);
  while(eventsEl.children.length>3){ eventsEl.lastChild.remove(); }
  // 自动淡出移除（保底，避免过量堆积）
  setTimeout(()=>{ if(span.isConnected) span.remove(); }, 4200);
}

/* =============================
   自适应
============================= */
function resize(){
  const wrap=document.getElementById('canvasWrap');
  const w=wrap.clientWidth,h=wrap.clientHeight;
  const dpr=window.devicePixelRatio||1; state.dpr=dpr;
  cvs.width=w*dpr; cvs.height=h*dpr; cvs.style.width=w+'px'; cvs.style.height=h+'px';
  ctx.setTransform(dpr,0,0,dpr,0,0);
  state.width=w; state.height=h;
  // 更新节点像素坐标
  for(const n of state.nodes){ n.x=n._nx*state.width; n.y=n._ny*state.height; }
  buildGrid();
}
window.addEventListener('resize',resize);

/* =============================
   网格
============================= */
function buildGrid(){ state.cols=Math.ceil(state.width/CELL); state.rows=Math.ceil(state.height/CELL); state.grid=Array.from({length:state.cols*state.rows},()=>({units:[]})); }
function cellIndex(x,y){ const cx=clamp(Math.floor(x/CELL),0,state.cols-1); const cy=clamp(Math.floor(y/CELL),0,state.rows-1); return cx+cy*state.cols; }
function gridClear(){ for(const c of state.grid) c.units.length=0; }
function gridInsert(u){ const idx=cellIndex(u.x,u.y); state.grid[idx].units.push(u); u._cell=idx; }

/* =============================
   地图与节点
============================= */
function buildMap(){
  state.nodes = MAP.nodes.map(n=>({ _isNode:true,
    id:n.id,name:n.name, _nx:n.pos.x, _ny:n.pos.y, x:0,y:0,
    level:n.level, owner:n.owner, prod:n.prod, def:n.def,
    mix:Object.assign({},n.mix), wall:0, capture:0
  }));
  state.edges = MAP.links.map(([a,b])=>({a:byId(a),b:byId(b)}));
  resize(); // 设置像素坐标
  for(const nd of state.nodes){ nd.wall=WALL_BASE*nd.def*nd.level; }
  // 初始守军
  for(const nd of state.nodes){
    const fac=nd.owner; if(fac==='NEUTRAL') { spawnAtNode(nd,'NEUTRAL','INF',10); }
    else { spawnAtNode(nd,fac,'INF',12); spawnAtNode(nd,fac,'ARC',6); spawnAtNode(nd,fac,'SPE',4); spawnAtNode(nd,fac,'CAV',4); }
  }
}
function byId(id){ return state.nodes.find(n=>n.id===id); }

/* =============================
   单位与弹道
============================= */
function makeUnit(opts){
  const t=UNIT[opts.type];
  return { alive:true, f:opts.f, type:opts.type, x:opts.x, y:opts.y, vx:0, vy:0,
    hp:t.hp, atk:t.atk, atkInt:t.atkInt, move:t.move, range:t.range,
    charge:t.charge||1, vsWall:t.vsWall||1, tAtk:0, target:null, destNode:null, r:6 };
}
function makeProj(x,y,tx,ty,from){ return {x,y,tx,ty,from,alive:true,spd:PROJECTILE_SPEED}; }

function nodeRadius(n){ return 28+8*(n.level-1); }
function spawnAtNode(n,f,type,count){ for(let i=0;i<count;i++){ if(state.units.length>=MAX_UNITS) return; const ang=Math.random()*Math.PI*2, rr=nodeRadius(n)-10; const u=makeUnit({f,type,x:n.x+Math.cos(ang)*rr,y:n.y+Math.sin(ang)*rr}); state.units.push(u);} }

/* =============================
   产兵与派兵
============================= */
function produce(dt){
  for(const n of state.nodes){ if(n.owner==='NEUTRAL') continue; n._prodAcc=(n._prodAcc||0)+dt*n.prod*state.speed; while(n._prodAcc>=PROD_TICK){ n._prodAcc-=PROD_TICK; const type=weightedPick(n.mix); spawnAtNode(n,n.owner,type,1); }}
}
function weightedPick(mix){ const arr=[]; for(const k in mix){ const v=Math.max(0,Math.round(mix[k])); for(let i=0;i<v;i++) arr.push(k);} return arr[Math.floor(Math.random()*arr.length)]||'INF'; }

function dispatch(from,to,percent){
  if(!from||!to||from===to) return;
  const R=nodeRadius(from);
  const pool=state.units.filter(u=>u.f===from.owner && dist2(u,from)<=R*R);
  const send=Math.max(1,Math.floor(pool.length*percent));
  for(let i=0;i<send;i++){ const u=pool[i]; if(!u) break; u.destNode=to; u.target=to; }
  pushEvent(`出征：${from.name} → ${to.name}（${send}人）`);
}

/* =============================
   战斗与占领
============================= */
function counterCoef(att,def){ const co=COUNTER[att]||{}; return co[def]||1; }
function tryReverseKill(attacker, defender){
  const aPow=attacker.atk/attacker.atkInt*attacker.hp;
  const dPow=defender.atk/defender.atkInt*defender.hp;
  const gap=Math.max(0,(aPow/dPow)-1);
  const p=clamp(REVERSE.base+gap*REVERSE.gapFactor,REVERSE.base,REVERSE.max);
  if(Math.random()<p){ attacker.hp=0; attacker.alive=false; pushEvent('⚡ 概率反杀！','bad'); return true; }
  return false;
}

function updateUnits(dt){
  gridClear(); for(const u of state.units){ if(!u.alive) continue; gridInsert(u); }
  for(const u of state.units){ if(!u.alive) continue;
    // 目标选择
    if(u.target && u.target.alive===false) u.target=null;
    if(!u.target){
      // 优先敌军
      let near=null, nd2=1e12; const cx=Math.floor(u.x/CELL), cy=Math.floor(u.y/CELL);
      for(let dx=-1;dx<=1;dx++) for(let dy=-1;dy<=1;dy++){
        const ix=cx+dx, iy=cy+dy; if(ix<0||iy<0||ix>=state.cols||iy>=state.rows) continue; const cell=state.grid[ix+iy*state.cols];
        for(const v of cell.units){ if(!v.alive||v.f===u.f) continue; const d2=dist2(u,v); if(d2<nd2){ nd2=d2; near=v; }}
      }
      if(near) u.target=near; else if(u.destNode) u.target=u.destNode; else {
        // 敌方城池
        let best=null, bd2=1e12; for(const n of state.nodes){ if(n.owner!==u.f){ const d2=dist2(u,n); if(d2<bd2){bd2=d2; best=n;} }}
        u.target=best;
      }
    }

    const tgt=u.target; if(!tgt) continue;
    const isNodeTarget = !!tgt._isNode;
    const tx=tgt.x, ty=tgt.y; const dx=tx-u.x, dy=ty-u.y; const d=Math.hypot(dx,dy);

    if(isNodeTarget){
      const R=nodeRadius(tgt)*0.9;
      if(d>R){ const sp=u.move*dt*state.speed; u.vx=dx/d*sp; u.vy=dy/d*sp; u.x+=u.vx; u.y+=u.vy; }
      else {
        // 攻城：先打城防
        u.tAtk-=dt*state.speed; if(u.tAtk<=0){ u.tAtk=u.atkInt; if(tgt.wall>0){ const coef=(u.vsWall||1)*((COUNTER[u.type]&&COUNTER[u.type].WALL)||1); tgt.wall-=Math.max(1,u.atk*coef); } }
      }
    } else {
      // 对单位
      if(d>u.range){ const sp=u.move*dt*state.speed; u.vx=dx/d*sp; u.vy=dy/d*sp; u.x+=u.vx; u.y+=u.vy; }
      else { u.tAtk-=dt*state.speed; if(u.tAtk<=0){ u.tAtk=u.atkInt; if(UNIT[u.type].range>40){ state.projs.push(makeProj(u.x,u.y,tgt.x,tgt.y,u)); } else { let dmg=u.atk*counterCoef(u.type,tgt.type); if(u.type==='CAV') dmg*=u.charge; const killed=tryReverseKill(u,tgt); if(!killed){ tgt.hp-=dmg; if(tgt.hp<=0){ tgt.alive=false; pushEvent('击杀 +1','good'); u.target=null; } } } } }
    }
  }
  // 弹道
  for(const p of state.projs){ if(!p.alive) continue; const dx=p.tx-p.x, dy=p.ty-p.y; const d=Math.hypot(dx,dy); if(d<6){ let hit=null, nd2=400; for(const u of state.units){ if(!u.alive||u.f===p.from.f) continue; const d2=dist2(u,p); if(d2<nd2){nd2=d2; hit=u;} } if(hit){ let dmg=p.from.atk*counterCoef(p.from.type,hit.type); hit.hp-=dmg; if(hit.hp<=0){ hit.alive=false; pushEvent('远程击杀','good'); } } p.alive=false; } else { const sp=p.spd*dt*state.speed; p.x+=dx/d*sp; p.y+=dy/d*sp; } }
  // 清理
  state.units=state.units.filter(u=>u.alive);
  state.projs=state.projs.filter(p=>p.alive);
}

function updateCapture(dt){
  for(const n of state.nodes){
    if(n.wall>0) { n.capture=Math.max(0,n.capture-10*dt*state.speed); continue; }
    const R=nodeRadius(n); const R2=R*R; const tally={};
    for(const u of state.units){ if(dist2(u,n)<=R2){ tally[u.f]=(tally[u.f]||0)+1; } }
    // 找最多的一方
    let top=null,topCnt=0; for(const f in tally){ if(tally[f]>topCnt){ top=f; topCnt=tally[f]; } }
    if(!top || topCnt===0) { n.capture=Math.max(0,n.capture-5*dt*state.speed); continue; }
    if(top===n.owner){ n.capture=Math.max(0,n.capture-12*dt*state.speed); continue; }
    n.capture+=CAPTURE_SPEED*dt*state.speed; if(n.capture>=100){ changeOwner(n, top); }
  }
}

function changeOwner(node,newOwner){ node.owner=newOwner; node.capture=0; node.wall=WALL_BASE*node.def*node.level; pushEvent(`🏳️ 占领 ${node.name} 成功`,'good'); }

/* =============================
   AI（简单版）
============================= */
function updateAI(dt){ state.aiTimer-=dt*state.speed; if(state.aiTimer>0) return; state.aiTimer=rand(2,4); const aiNodes=state.nodes.filter(n=>n.owner==='AI1'); if(aiNodes.length===0) return; const src=aiNodes[Math.floor(Math.random()*aiNodes.length)]; const targets=state.nodes.filter(n=>n!==src && n.owner!=='AI1'); if(targets.length===0) return; let best=null,bd2=1e12; for(const t of targets){ const d2=dist2(src,t); if(d2<bd2){bd2=d2; best=t;} } if(best) dispatch(src,best,0.5); }

/* =============================
   渲染
============================= */
function drawEdges(){ ctx.save(); ctx.strokeStyle='#1e242f'; ctx.lineWidth=2; for(const e of state.edges){ ctx.beginPath(); ctx.moveTo(e.a.x,e.a.y); ctx.lineTo(e.b.x,e.b.y); ctx.stroke(); } ctx.restore(); }
function drawNodes(){ for(const n of state.nodes){ const R=nodeRadius(n); ctx.save(); ctx.beginPath(); ctx.arc(n.x,n.y,R,0,Math.PI*2); ctx.fillStyle=(n.owner==='PLAYER')? '#0d2740' : (n.owner==='AI1')? '#401a1a' : '#1f2430'; ctx.fill(); ctx.lineWidth=3; ctx.strokeStyle=(COLORS[n.owner]||'#4b5565'); ctx.stroke(); // capture
    if(n.capture>0){ ctx.beginPath(); ctx.strokeStyle='#d6e0f5'; ctx.lineWidth=4; ctx.arc(n.x,n.y,R+4,-Math.PI/2,-Math.PI/2+Math.min(1,n.capture/100)*Math.PI*2); ctx.stroke(); }
    // wall bar
    const wallPct=clamp(n.wall/(WALL_BASE*n.def*n.level),0,1); const bw=R*1.5,bh=6; ctx.fillStyle='#12161f'; ctx.fillRect(n.x-bw/2,n.y+R+8,bw,bh); ctx.fillStyle=wallPct>0.5?'#39d0a8':'#f1c40f'; if(wallPct>0) ctx.fillRect(n.x-bw/2,n.y+R+8,bw*wallPct,bh);
    // name
    ctx.fillStyle='#cdd6e6'; ctx.font='12px system-ui'; ctx.textAlign='center'; ctx.fillText(`${n.name} Lv${n.level}`, n.x, n.y-R-8); ctx.restore(); } }
function drawUnits(){ for(const u of state.units){ ctx.save(); ctx.translate(u.x,u.y); ctx.fillStyle=(COLORS[u.f]||'#8899aa'); switch(UNIT[u.type].shape){ case 'circle': ctx.beginPath(); ctx.arc(0,0,3.5,0,Math.PI*2); ctx.fill(); break; case 'triangle': ctx.beginPath(); ctx.moveTo(0,-4); ctx.lineTo(4,4); ctx.lineTo(-4,4); ctx.closePath(); ctx.fill(); break; case 'square': ctx.fillRect(-3,-3,6,6); break; case 'diamond': ctx.beginPath(); ctx.moveTo(0,-4); ctx.lineTo(4,0); ctx.lineTo(0,4); ctx.lineTo(-4,0); ctx.closePath(); ctx.fill(); break; case 'rect': ctx.fillRect(-5,-3,10,6); break; } ctx.restore(); } ctx.save(); ctx.strokeStyle='#d8dee9'; ctx.lineWidth=1.5; for(const p of state.projs){ ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(p.tx,p.ty); ctx.stroke(); } ctx.restore(); }

function render(){ ctx.clearRect(0,0,state.width,state.height); drawEdges(); drawNodes(); drawUnits(); if(state.selected && state.dragTo){ const a=state.selected,b=state.dragTo; ctx.save(); ctx.strokeStyle='#d6e0f5'; ctx.setLineDash([6,4]); ctx.lineWidth=2; ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke(); ctx.setLineDash([]); ctx.restore(); } }

/* =============================
   HUD
============================= */
function updateHUD(){ const timeSec=Math.floor(state.t); const m=Math.floor(timeSec/60), s=timeSec%60; statTime.textContent=`${m}:${s.toString().padStart(2,'0')}`; statUnits.textContent=state.units.length.toString(); const myCities=state.nodes.filter(n=>n.owner==='PLAYER').length; statCities.textContent=myCities.toString(); statSpeed.textContent=state.speed+'x'; }

/* =============================
   循环
============================= */
function tick(){ const t=nowMs(); const raw=(t-state.last)/1000; state.last=t; state.dt=raw; if(!state.paused){ const dt=state.dt; state.t+=dt*state.speed; produce(dt); updateAI(dt); updateUnits(dt); updateCapture(dt); } render(); updateHUD(); requestAnimationFrame(tick); }

/* =============================
   交互
============================= */
function pickNodeAt(x,y){ for(const n of state.nodes){ if(Math.hypot(x-n.x,y-n.y)<=nodeRadius(n)) return n; } return null; }

cvs.addEventListener('mousemove',e=>{ const r=cvs.getBoundingClientRect(); const x=e.clientX-r.left, y=e.clientY-r.top; const n=pickNodeAt(x,y); if(n){ tooltip.style.opacity=1; tooltip.style.transform=`translate(${x+12}px,${y+12}px)`; tooltip.innerHTML=`<b>${n.name}</b> Lv${n.level}<br>所属：${n.owner}<br>产兵：${n.prod.toFixed(2)}/s<br>城防：${Math.round(n.wall)}`; } else { tooltip.style.opacity=0; } if(state.dragging && state.selected){ state.dragTo=n; } });

cvs.addEventListener('mousedown',e=>{ const r=cvs.getBoundingClientRect(); const x=e.clientX-r.left, y=e.clientY-r.top; const n=pickNodeAt(x,y); state.dragStart={x,y}; state.dragging=false; if(n && n.owner==='PLAYER'){ state.selected=n; } else { state.selected=null; cityPanel.style.display='none'; } });

cvs.addEventListener('mouseup',e=>{ const r=cvs.getBoundingClientRect(); const x=e.clientX-r.left, y=e.clientY-r.top; const n=pickNodeAt(x,y); const sel=state.selected; const moved = state.dragStart && Math.hypot(x-state.dragStart.x,y-state.dragStart.y)>8; if(sel && n && moved){ dispatch(sel,n,state.rallyPercent); } else if(sel && n===sel && !moved){ openCityPanel(n); } state.selected=null; state.dragTo=null; state.dragStart=null; state.dragging=false; });

cvs.addEventListener('mouseleave',()=>{ state.dragging=false; state.dragTo=null; });

cvs.addEventListener('mousemove',e=>{ if(state.dragStart){ const r=cvs.getBoundingClientRect(); const x=e.clientX-r.left, y=e.clientY-r.top; state.dragging = Math.hypot(x-state.dragStart.x,y-state.dragStart.y)>8; }});

btnPause.onclick=()=>{ state.paused=!state.paused; btnPause.textContent=state.paused?'继续':'暂停'; };
let speedIdx=0; btnSpeed.onclick=()=>{ speedIdx=(speedIdx+1)%TIME_SCALE_STEPS.length; state.speed=TIME_SCALE_STEPS[speedIdx]; btnSpeed.textContent='×'+TIME_SCALE_STEPS[(speedIdx+1)%TIME_SCALE_STEPS.length]; };
btnMute.onclick=()=>{ btnMute.textContent = (btnMute.textContent==='静音')?'已静音':'静音'; };
window.addEventListener('keydown',e=>{ if(e.key==='p'||e.key==='P') btnPause.click(); });

/* =============================
   城池面板
============================= */
let currentCity=null;
function openCityPanel(city){ currentCity=city; cityName.textContent=city.name; cityLevel.textContent=city.level; unitSliders.innerHTML=''; const types=['INF','ARC','SPE','CAV','SIE']; const total=()=>{ let s=0; for(const t of types) s+=city.mix[t]||0; return s; };
  for(const type of types){ if(city.mix[type]===undefined) city.mix[type]=0; const row=document.createElement('div'); row.className='sliderRow'; const label=document.createElement('span'); label.textContent=type; const slider=document.createElement('input'); slider.type='range'; slider.min=0; slider.max=100; slider.value=city.mix[type]; const val=document.createElement('span'); val.textContent=String(city.mix[type]).padStart(2,'0')+'%'; slider.oninput=()=>{ city.mix[type]=parseInt(slider.value)||0; normalizeMix(city,types); val.textContent=String(city.mix[type]).padStart(2,'0')+'%'; }; row.appendChild(label); row.appendChild(slider); row.appendChild(val); unitSliders.appendChild(row);} cityPanel.style.display='flex'; }
function normalizeMix(city,types){ let s=0; for(const t of types) s+=city.mix[t]||0; if(s===0){ city.mix.INF=100; return; } for(const t of types){ city.mix[t]=Math.round((city.mix[t]||0)/s*100); } }
btnUpgrade.onclick=()=>{ if(!currentCity) return; if(currentCity.level>=5){ pushEvent('已达最高等级','bad'); return; } currentCity.level++; currentCity.prod=parseFloat((currentCity.prod*1.12).toFixed(2)); currentCity.def=parseFloat((currentCity.def*1.06).toFixed(2)); currentCity.wall=WALL_BASE*currentCity.def*currentCity.level; cityLevel.textContent=currentCity.level; pushEvent(`${currentCity.name} 升级到 Lv${currentCity.level}`,'good'); };

/* =============================
   自检测试（新增简单测试用例）
============================= */
function assert(cond,msg){ if(!cond){ console.error('❌ 测试失败：'+msg); pushEvent('测试失败：'+msg,'bad'); } else { console.log('✅ '+msg); } }
function runTests(){
  // 1. pushEvent 可用且最多显示 3 条
  pushEvent('测试：事件1'); pushEvent('测试：事件2'); pushEvent('测试：事件3'); pushEvent('测试：事件4');
  assert(document.getElementById('events').children.length<=3,'事件面板限制为 3 条');
  // 2. weightedPick 在 mix 为空时有回退
  assert(typeof weightedPick({})==='string','weightedPick 在空集合时返回字符串');
  // 3. 地图与节点构建
  assert(state.nodes.length>0,'已构建节点');
  // 4. dispatch 边界：from===to 不应报错
  const n=state.nodes[0]; try{ dispatch(n,n,0.5); assert(true,'dispatch 自身派兵无异常'); }catch(e){ assert(false,'dispatch 自身派兵抛异常'); }
}

/* =============================
   启动
============================= */
function start(){ buildMap(); pushEvent('欢迎指挥官，拖拽己方城池发起出征'); requestAnimationFrame(tick); setTimeout(runTests, 100); }
start();

})();
